spring:
  application:
    name: mini-e-ticaret
  jackson:
    serialization:
      write-dates-as-timestamps: false
  mvc:
    problemdetails:
      enabled: true
  jpa:
    open-in-view: false

app:
  jwt:
    secret: ${JWT_SECRET:change-me-change-me-change-me-change-me-32bytes}
    access-token-validity-ms: ${JWT_ACCESS_MS:3600000} # 1 saat
    refresh-token-validity-ms: ${JWT_REFRESH_MS:86400000} # 24 saat
  cors:
    allowed-origins:
      - "*"
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
    allowed-headers:
      - Authorization
      - Content-Type
  ratelimit:
    limit-per-minute: ${RATE_LIMIT_PER_MINUTE:100}

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.security: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/ecommerce_db}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:123456789}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

springdoc:
  swagger-ui:
    enabled: true

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true

springdoc:
  swagger-ui:
    enabled: true

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true

springdoc:
  swagger-ui:
    enabled: false
